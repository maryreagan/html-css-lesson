<!DOCTYPE html>
<html lang="en">
    <!-- defines page language. Helps with accessibility -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML & CSS Lesson</title>
</head>
<body> 
    <nav style="background-color: slategray;">
        <ul class="menu">
            <li class="menu-options"><a href="#html" class="nav-link">HTML</a></li>
            <li class="menu-options"><a href="#css" class="nav-link">CSS</a></li>
            <li class="menu-options"><a href="#form-container" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <div id="form-container"></div>
        <form action="">
            <label for="email">Email</label>
            <input type="email" 
            placeholder="Type here"
            autocapitalize="off" 
            autocomplete="off" 
            autocorrect="off">
            <label for="message">Message</label>
            <textarea name="message" 
            id="message" cols="40" rows="10"></textarea>
            <button id="submit" 
            class="submit">Submit</button>
        </form>
</body>
</html>
